{% load report_tags %}

<li data-jstree="{ 'icon' : 'glyphicon glyphicon-leaf' }">
    {{ folder.name }}
    {% if folder.children.all or folder.reports.all %}
        <ul>

        {% for child in folder.children.all %}
            {% folder_tag child %}
        {% endfor %}

        {% for report in folder.reports.all %}
            <li>
            <span><i class="glyphicon glyphicon-file"></i> {{ report }}</span>
            </li>
        {% endfor %}

        </ul>
    {% endif %}

</li>
