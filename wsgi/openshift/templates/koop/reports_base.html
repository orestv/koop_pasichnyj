{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="uk-UA">
    <meta charset="UTF-8">
    <title>Кооператив "Пасічний"</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'koop/base.css' %}"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'koop/jstree/themes/default/style.min.css' %}" />

    <script src="//malsup.github.com/jquery.form.js"></script>

    <script src="{% static 'koop/jstree/jstree.min.js' %}"></script>
    <script src="{% static 'koop/reports.js' %}"></script>


    {% block includes %}

    {% endblock %}

</head>
{% load report_tags %}
{% load crispy_forms_tags %}
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Звіти</h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">

                <div class="col-xs-5">
                    <div id="reportsTree"></div>
                </div>

                <div class="col-xs-6">
                    <div id="folderFormsContainer">
                        <ul id="folderTabList" class="nav nav-tabs" role="tablist">
                            <li class="active">
                                <a data-toggle="tab" role="tab" href="#upload">Завантажити звіт</a>
                            </li>
                            <li>
                                <a data-toggle="tab" role="tab" href="#folder">Змінити папку</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="upload" class="tab-pane fade active in">
                                {% crispy upload_form %}
                                <div id="uploadSuccessAlert" class="alert alert-success" style="display: none">
                                    Файл успішно завантажено!
                                </div>
                                <div id="uploadProgressOuter" class="progress">
                                    <div id="uploadProgressInner" class="progress-bar" role="progressbar"
                                         aria-valuenow="60"
                                         aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                        <span class="sr-only">60% Complete</span>
                                    </div>
                                </div>
                            </div>
                            <div id="folder" class="tab-pane fade">
                                {% crispy folder_form %}
                            </div>
                        </div>
                    </div>
                    <div class="panel" id="reportFormsContainer">
                        Report!
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
